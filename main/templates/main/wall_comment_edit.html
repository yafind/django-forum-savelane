{% extends 'main/base.html' %}

{% block title %}Редактировать комментарий – {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="card">
    <div class="card-header bg-light">
      <h1 class="h5 mb-0">Редактировать комментарий</h1>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.body }}
        <div class="d-flex justify-content-between mt-3">
          <a href="{% url 'user_profile' profile_user.id %}" class="btn btn-outline-secondary rounded-pill px-4">Назад</a>
          <button type="submit" class="btn btn-primary rounded-pill px-4">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
